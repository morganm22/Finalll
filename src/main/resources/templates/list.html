<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Twitter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body bgcolor="#E6E6FA">
<div class="container">
    <div class="jumbotron">
        <a class="btn btn-primary btn-lg" href="/add" role="button">New Tweet</a><br />
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<h1><a href="/">Timeline</a><br/></h1>

<h2>Tweets</h2>

<div th:each="message : ${messages}">

    <h6 th:inline="text">@[[${message.sentby}]]</h6>
    <p th:text="${#temporals.format(localDateTime,'MMM dd, yyyy HH:mm')}">[[${message.posteddate}]]</p>
    <p th:inline="text">[[${message.content}]]</p>
    <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
    <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>


</div>

</body>
</html>
